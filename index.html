<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stopwatch App</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #667eea, #764ba2);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
    }

    .container {
      background: #fff;
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      width: 350px;
    }

    h1 {
      margin-bottom: 20px;
      color: #333;
    }

    .time {
      font-size: 3rem;
      font-weight: bold;
      margin: 20px 0;
      color: #222;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin: 20px 0;
    }

    button {
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      opacity: 0.8;
      transform: scale(1.05);
    }

    .start { background: #4caf50; color: white; }
    .pause { background: #ff9800; color: white; }
    .reset { background: #f44336; color: white; }
    .lap   { background: #2196f3; color: white; }

    .laps {
      margin-top: 15px;
      max-height: 200px;
      overflow-y: auto;
      text-align: left;
    }

    .lap-item {
      padding: 8px;
      background: #f1f1f1;
      border-radius: 5px;
      margin-bottom: 5px;
      font-size: 0.95rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Stopwatch</h1>
    <div class="time" id="display">00:00:00</div>
    <div class="buttons">
      <button class="start" onclick="start()">Start</button>
      <button class="pause" onclick="pause()">Pause</button>
      <button class="reset" onclick="reset()">Reset</button>
      <button class="lap" onclick="lap()">Lap</button>
    </div>
    <div class="laps" id="laps"></div>
  </div>

  <script>
    let timer;
    let isRunning = false;
    let startTime;
    let elapsedTime = 0;

    function updateTime() {
      const currentTime = Date.now();
      const diff = currentTime - startTime + elapsedTime;

      let hours = Math.floor(diff / (1000 * 60 * 60));
      let minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      let seconds = Math.floor((diff % (1000 * 60)) / 1000);

      hours = String(hours).padStart(2, '0');
      minutes = String(minutes).padStart(2, '0');
      seconds = String(seconds).padStart(2, '0');

      document.getElementById("display").innerText = `${hours}:${minutes}:${seconds}`;
    }

    function start() {
      if (!isRunning) {
        isRunning = true;
        startTime = Date.now();
        timer = setInterval(updateTime, 1000);
      }
    }

    function pause() {
      if (isRunning) {
        isRunning = false;
        clearInterval(timer);
        elapsedTime += Date.now() - startTime;
      }
    }

    function reset() {
      isRunning = false;
      clearInterval(timer);
      elapsedTime = 0;
      document.getElementById("display").innerText = "00:00:00";
      document.getElementById("laps").innerHTML = "";
    }

    function lap() {
      if (isRunning) {
        const lapTime = document.getElementById("display").innerText;
        const lapItem = document.createElement("div");
        lapItem.className = "lap-item";
        lapItem.textContent = "Lap: " + lapTime;
        document.getElementById("laps").prepend(lapItem);
      }
    }
  </script>
</body>
</html>
